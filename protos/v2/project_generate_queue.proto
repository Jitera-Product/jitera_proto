syntax = "proto3";
package schema.v2;

message ProjectGenerateReport {
	int32 project_generate_queue_id = 1;
	int32 project_id = 2;

	oneof state {
		Progress progress = 4;
		Error error = 5;
	}

	message Progress {
		float percentage = 1;
		string message = 2;
	}

	message Error {
		string message = 1;
	}
}
