syntax = "proto3";
package schema.v2;

message ProjectSource {
	int32 id = 1;
	int32 project_id = 2;
	Framework framework = 3;
	Layer layer = 4;
	string files = 5;

	enum Framework {
		FRAMEWORK_UNSPECIFIED = 0;
		NEXTJS = 1;
		VITE = 2;
		NUXTJS = 3;
		NESTJS = 4;
		ROR = 5;
		LARAVEL = 6;
	}

	enum Layer {
		LAYER_UNSPECIFIED = 0;
		BACKEND = 1;
		FRONTEND = 2;
		MOBILE = 3;
	}
}

message ProjectSourceCreation {
	int32 project_generate_queue_id = 1;
	ProjectSource project_source = 2;
	string source_path = 3;
}

message ERDConfig {
	int32 project_generate_queue_id = 1;
	repeated Table tables = 2;
	string source_path = 3;
	ProjectSource project_source = 4;

	message Table {
		int32 id = 1;
		string name = 2;
		repeated Column columns = 3;
	}

	message Column {
		int32 id = 1;
		string name = 2;
	}
}

message ControllerConfig {
	int32 project_generate_queue_id = 1;
	repeated Controller controllers = 2;
	string source_path = 3;
	ProjectSource project_source = 4;

	message Controller {
		int32 id = 1;
		string name = 2;
		repeated Endpoint endpoints = 3;

		message Endpoint {
			int32 id = 1;
			string path = 2;
			string name = 3;
		}
	}
}

message ProjectSourceReport {
	int32 project_generate_queue_id = 1;
	int32 project_id = 2;
	int32 project_source_id = 3;

	oneof state {
		Progress progress = 4;
		Complete complete = 5;
		Error error = 6;
	}

	message Progress {
		int32 precentage = 1;
		string message = 2;
	}

	message Error {
		string message = 1;
	}

	message Complete {
		string files = 4;
	}
}

