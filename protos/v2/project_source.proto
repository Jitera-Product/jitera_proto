syntax = "proto3";
package schema.v2;

import "google/protobuf/struct.proto";

message ProjectSource {
	int32 id = 1;
	int32 project_id = 2;
	Framework framework = 3;
	Layer layer = 4;
	string files = 5;

	enum Framework {
		FRAMEWORK_UNSPECIFIED = 0;
		NEXTJS = 1;
		VITE = 2;
		NUXTJS = 3;
		NESTJS = 4;
		ROR = 5;
		LARAVEL = 6;
	}

	enum Layer {
		LAYER_UNSPECIFIED = 0;
		BACKEND = 1;
		FRONTEND = 2;
		MOBILE = 3;
	}

	message Table {
		int32 id = 1;
		string name = 2;
		repeated Column columns = 3;
	
		message Column {
			int32 id = 1;
			string name = 2;
			string type = 3;
		}
	}

	message Relation {
		int32 id = 1;
		string column = 2;
		string table = 3;
		string related_table = 4;
		string type = 5;
	}
}

message ProjectSourceCreation {
	int32 project_generate_queue_id = 1;
	ProjectSource project_source = 2;

	oneof source {
		string source_path = 3;
		Git git = 4;	
	}

	message Git {
		string repo = 3;
		string owner = 4;
		string branch = 5;
		string token = 6;
	}
}

message ERDConfig {
	int32 project_generate_queue_id = 1;
	ProjectSource project_source = 2;

	oneof source {
		Import import = 3;
		Local local = 4;
	}

	message Local {
		string source_path = 1;
		repeated ProjectSource.Table tables = 2;
	}


	message Import {
		Git git = 1;
		repeated TableChanged tables = 2;
	}
	
	message Git {
		string repo = 3;
		string owner = 4;
		string branch = 5;
		string token = 6;
	}

	message TableChanged {
		TableChangedType type = 1;
		ProjectSource.Table table = 2;
	}

	enum TableChangedType {
		TABLECHANGEDTYPE_UNSPECIFIED = 0;
		ADDED = 1;
		UPDATED = 2;
		DELETED = 3;
	}
}

message BusinessLogicChanges {
	int32 project_generate_queue_id = 1;
	repeated ProjectSource.Table tables = 2;
	repeated ProjectSource.Relation relations = 3;
	ProjectSource project_source = 4;
	BlockDiff block_diff = 5;
}

message BlockDiff {
	int32 project_id = 1;
	int32 id = 3;
	string node_id = 4;
	BlockBody content = 5;
	repeated Block blocks = 6;

	message Block {
		int32 id = 1;
		string node_id = 2;

		oneof state {
			Addition addition = 3;
			Modification modification = 4;
			Deletion deletion = 5;
		}

		message Addition {
			BlockBody content = 1;
		}

		message Modification {
			BlockBody deletion = 1;
			BlockBody addition = 2;
		}

		message Deletion {
			BlockBody content = 1;
		}
	}

	message BlockBody {
		string name = 1;
		string block_type = 2;
		string parent_node_id = 3;
		repeated google.protobuf.Struct content = 4;
		google.protobuf.Struct properties = 5;
		repeated string children = 6;
	}
}

message ApiChanges {
	ProjectSource project_source = 1;
	BlockDiff block_diff = 2;
	repeated ProjectSource.Table tables = 3;
	repeated ProjectSource.Relation relations = 4;
	int32 project_generate_queue_id = 5;
}

message ProjectSourceReport {
	int32 project_generate_queue_id = 1;
	int32 project_id = 2;
	int32 project_source_id = 3;
	int32 token_usage = 4;

	oneof state {
		Progress progress = 5;
		Complete complete = 6;
		Error error = 7;
	}

	message Progress {
		int32 percentage = 1;
		string message = 2;
		string payload = 3;
	}

	message Error {
		string message = 1;
	}

	message Complete {
		string files = 4;
	}
}
